<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Masai School</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
        }

        .main_box {
            display: flex;
            flex-direction: column;
            /* border: 2px solid red; */
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }

        .main_box > h1 {
            background-color: red;
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
            color: #ffff;
            font-size: 20px;
            height: 50px;
            padding: 5px 0 0 15px;
            text-decoration: underline;
        }

        .main_box > #inp {
            background-color: #ffff;
            height: 90px;
            width: 297px;
            border: none;
            outline: none;
            text-align: right;
            font-size: 40px;
            font-weight: 700;
            font-family: Eras Demi ITC, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 10px;
            margin: 15px;
        }

        .calculator > button {
            border-radius: 50%;
            border: 1px solid black;
            border: none;
            font-size: 2em;
            font-weight: 700;
            font-family: Eras Demi ITC, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            cursor: pointer;
        }
        
        .red {
            background-color: red;
            color: #ffff;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        .black {
            background-color: rgb(43, 40, 40);
            color: #ffff;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }
        .blue {
            background-color: rgb(0, 126, 128);
            color: #ffff;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }
        .button_shadow {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }
    </style>
</head>
<body>
    <div class="main_box">
        <h1>Masai Calculator</h1>
        <!-- <input type="text" id="inp"> -->
        <h2 id="inp"></h2>
        <div class="calculator">
            <button class="blue">AC</button>
            <button id="operator" class="black">%</button>
            <button id="operator" class="black">&#xf7;</button> <!--this is devide button-->
            <button class="red">&#11164;</button> <!--this is backspace button-->
            <button id="keypad" class="button_shadow">1</button>
            <button id="keypad" class="button_shadow">2</button>
            <button id="keypad" class="button_shadow">3</button>
            <button id="operator" class="black">&#xd7;</button>
            <button id="keypad" class="button_shadow">4</button>
            <button id="keypad" class="button_shadow">5</button>
            <button id="keypad" class="button_shadow">6</button>
            <button id="operator" class="black">-</button>
            <button id="keypad" class="button_shadow">7</button>
            <button id="keypad" class="button_shadow">8</button>
            <button id="keypad" class="button_shadow">9</button>
            <button id="operator" class="plus_btn black">+</button>
            <button id="keypad" class="button_shadow">0</button>
            <button id="keypad" class="button_shadow">00</button>
            <button id="keypad" class="button_shadow">.</button>
            <button class="equal_btn black">=</button>
        </div>
    </div>
</body>

</html>
