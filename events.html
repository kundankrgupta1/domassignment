<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button onclick="Click()">Ring Bell</button>


    <!-- there is another way -->
    <p>console use inside button</p>
    <button onclick="console.log('Please open the door')">Ring Bell</button>

    
  </body>
</html>
<script>

  function Click() {
    console.log("Please open the door");
  }

</script>
