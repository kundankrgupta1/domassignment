<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        body{
            text-align: center;
        }
        input{
            margin-bottom: 40px;
            font-size: 1.5em;
            text-align: right;
            height: 40px;
            padding-right: 10px;
        }
        .flex {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        button {
            height: 40px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Mini Calculator</h1>

    <input type="text" id="num1" placeholder="Enter 1st Numner">

    <input type="text" id="num2" placeholder="Enter 1st Numner">
    
    <div class="flex">
        <button onclick="add()">Add</button>
        <button onclick="sub()">Substract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
    </div>

</body>
<script>

    function add() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let sum = num1+num2;
        alert(sum);
    }
    function sub() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let sum = num1-num2;
        alert(sum);
    }
    function mul() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let sum = num1*num2;
        alert(sum);
    }
    function div() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let sum = num1/num2;
        alert(sum);
    }

</script>
</html>
