<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
</head>
<body>
    <h1>Report Card</h1>
</body>
</html>
<script>
    function Student(name, roll_no, _class, section, marks_of_5_subjects) {
        this.name = name;
        this.roll_no = roll_no;
        this.class = _class;
        this.section = section;
        this.marks_of_5_subjects = marks_of_5_subjects;


        this.printTop3Subjects = function () {
            const subjectsArray = Object.entries(this.marks_of_5_subjects);
            subjectsArray.sort((a, b) => b[1] - a[1]);

            console.log("Top 3 Subjects:");

            for (let i = 0; i < 3; i++) {
            const subject = subjectsArray[i];
            console.log(`${i + 1}. ${subject[0]}: ${subject[1]}`);
            }
        };
        this.printTop3Subjects()

        this.printReportCard = function() {
            console.log("+------------------------+");
            console.log("|      Report Card       |");
            console.log("+------------------------+");
            console.log("| Name        -  " + this.name + "  |");
            console.log("| Roll No     -  " + this.roll_no + "      |");
            console.log("| Class       -  " + this.class + "     |");
            console.log("| Section     -  " + this.section + "       |");
            console.log("| Science     -  " + this.marks_of_5_subjects.science + "      |");
            console.log("| S.Sc        -  " + this.marks_of_5_subjects.social_science + "      |");
            console.log("| Maths       -  " + this.marks_of_5_subjects.math + "      |");
            console.log("| English     -  " + this.marks_of_5_subjects.english + "      |");
            console.log("| Hindi       -  " + this.marks_of_5_subjects.hindi + "      |");
            console.log("| Percentage  -  " + (this.marks_of_5_subjects.science + this.marks_of_5_subjects.social_science + this.marks_of_5_subjects.math + this.marks_of_5_subjects.english + this.marks_of_5_subjects.hindi)/500 * 100 + "%" + "   |");
            console.log("+------------------------+");
        }
    }

    let student1 = new Student("Kundan", 22, "XII", "A", {
        science : 85,
        social_science: 98,
        math: 72,
        english: 73,
        hindi: 95
    });

    student1.printReportCard();

</script>
